<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Thing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="initGame()" >
    <div class="background"></div>
    <div class="background-overlay"></div>
    <header class="header">
      <h1>My Mine Sweeper</h1>
    </header>
    <div class="container " oncontextmenu="return false;">
      <div class="modal hidden">
        <h1>Yay ! You Win / Lose Or Something!</h1>
        <h3>Choose a difficulty to play again(or click Mr emoji)</h3>
      </div>
      <div class="above-table">
        <div class="row">
          <p class="dif-text">Choose your difficulty</p>
          <div class="size-btns">
            <button class="size-btn beg selected" onclick="changeSize(4,this)">
              Beginner
            </button>
            <button class="size-btn med" onclick="changeSize(8,this)">
              Medium
            </button>
            <button class="size-btn exp " onclick="changeSize(12,this)">
              Expert
            </button>
            <button class="size-btn manual" onclick="setManualMode(this)">
              Manual
            </button>
          </div>
          <!-- <p class="timer-text"> play time</p> -->
        </div>
        <div class="row">
          <div class="hints">
            <button class="hint" onclick="setHintActive(this)">
              <p>HINT</p>
            </button>
            <button class="hint" onclick="setHintActive(this)">
              <p>HINT</p>
            </button>
            <button class="hint" onclick="setHintActive(this)">
              <p>HINT</p>
            </button>
          </div>
          <button class="game-btn" onclick="initGame()"></button>
          <div class="timer">
            <p>0.00</p>
          </div>
        </div>
      </div>
      <table>
        <tbody></tbody>
      </table>
      <div class="row">
        <div class="safe-container">
          <button class="safe-btn" onclick="showRandomSafeCell()">
            Safe Click
          </button>
          <p class="safe-text">clicks left:<span>3</span></p>
        </div>
        <div class="lives"></div>
        <button class="undo-btn" onclick="loadPrevGameState()">UNDO</button>
      </div>
      <div class="row bottom">
        Fastest Time for this difficulty : <span class="fast-time">0.00</span>
      </div>
    </div>
    <footer>
      <p>Barak Sidi 2021 All rights reserved and shit</p>
    </footer>
  </body>
  <script src="./js/utils.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/scripts.js"></script>
</html>
